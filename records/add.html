<body>
    <div class="container">
      <header>
        <h1>MEST Records</h1>
        <form class="eit-data">
          <label>
            First Name
          <input type="text" name="text" placeholder="First Name" />
        </label><br>
        <label>
            Last Name
          <input type="text" name="text" placeholder="Last Name" />
        </label><br>
        <label>
            Gender
          <input type="text" name="text" placeholder="Gender" />
        </label><br>
        <label>
            Date of Birth
          <input type="text" name="text" placeholder="Date of Birth" />
        </label>
        </form>

      </header>
   
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
   
  <template name="task">
    <li>{{text}}</li>
  </template>
