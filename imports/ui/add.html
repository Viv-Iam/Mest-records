    <header>
      {{> loginButtons}}
      <!-- <h3>MEST Records</h3> -->
      {{#if currentUser}}
      <form class="eitdata">
        <label>
            First Name
            &nbsp;&nbsp;
          <input type="text" name="firstName" class="data firstName"/>
        </label><br><br>
        <label>
            Last Name
            &nbsp;&nbsp;

        </label><br><br>
        <label>
            Date of Birth

        <input type="date" name="dob" class="data"/>

          <input type="radio" name="gender" value="Female"/>&nbsp;&nbsp;Female

        <!-- <button class="cancel">Cancel</button> -->

        <input type="submit" class="update-btn" placeholder="Update" />
      </form>
      {{/if}}

    </header>
    <br><br>

    {{> title}}

      {{#each records}} {{> record}} {{/each}}

    <button class="multidelete">Delete</button>
