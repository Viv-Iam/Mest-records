<body>
  <div class="container">
    <header>
      {{> loginButtons}}
      <!-- <h3>MEST Records</h3> -->
      {{#if currentUser}}
      <form class="eitdata">
        <label>
            First Name
            &nbsp;&nbsp;
          <input type="text" name="firstName" class="data"/>
        </label><br><br>
        <label>
            Last Name
            &nbsp;&nbsp;
          <input type="text" name="lastName" class="data"/>
        </label><br><br>
        <label>
            Date of Birth
            <!-- &nbsp; -->
        <input type="date" name="dob" class="data"/>
        </label><br><br>
        <label>
          Gender
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" value="Male"/>Male
          <input type="radio" name="gender" value="Female"/>Female
      </label><br><br><br>
        <!-- <button class="cancel">Cancel</button> -->
        <input type="submit" class="submit" placeholder="Submit" />
      </form>
      {{/if}}

    </header>

    <ul>
      {{#each records}} {{> record}} {{/each}}
    </ul>
    <br>
    <button class="multidelete">Delete</button>
  </div>
</body>
